<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container m-3">
      <h1 class="display-5">Signup Form</h1>

      <div class="form-container m-4 p-3 shadow-lg p-3 mb-5 bg-body rounded">
        <!-- <div class="input-group">
            <span class="input-group-text display-6">First and last name</span>
            <input type="text" aria-label="First name" class="form-control ">
            <input type="text" aria-label="Last name" class="form-control">
          </div> -->
        <div class="d-flex justify-content-around">
          <div class="mb-3 w-50 ">
            <label for="exampleFormControlInput1" class="form-label h6"
              >First Name</label
            >
            <input
              type="text"
              class="form-control font-monospace shadow p-2 mb-2 bg-body rounded"
              placeholder="firstname "
              aria-label="Username"
            />
          </div>
          <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label h6"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control font-monospace shadow p-2 mb-2 bg-body rounded"
              placeholder="lastname"
              aria-label="Username"
            />
          </div>
        </div>

        <div class="mb-3 w-50">
          <label for="exampleFormControlInput1" class="form-label h6"
            >Email address</label
          >
          <input
            type="email"
            class="form-control font-monospace shadow p-2 mb-2 bg-body rounded"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3 w-50">
          <label for="exampleDataList" class="form-label h6">Select Country</label>
          <input
            class="form-control font-monospace shadow p-2 mb-5 bg-body rounded"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Type to search..."
          />
          <datalist id="datalistOptions">
            <option value="San Francisco"></option>
            <option value="New York"></option>
            <option value="Seattle"></option>
            <option value="Los Angeles"></option>
            <option value="Chicago"></option>
          </datalist>
        </div>
        <div class="mb-3 w-50">
            <label for="exampleDataList" class="form-label h6">Gender</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Other
                </label>
              </div> 
        </div>

        <div class="mb-3 w-50">
          <label for="formFile" class="form-label h6">Passport Profile</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="row g-3 align-items-center mb-5 w-50">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label h6">Password</label>
          </div>
          <div class="col-auto">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <div class="col-auto text-center">
          <button type="submit" class="btn btn-outline-primary fw-bold ">
            Confirm identity
          </button>
        </div>

        <!-- <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div> -->
      </div>
    </div>
  </body>
</html>
