<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>RGB Color Picker</h1>
      <div class="main-prim">
        <label for="">Red</label>
        <input type="range" id="red" name="volume" min="0" max="255" onchange="myFunction()"/>
        <br />
        <label for="">Green</label>
        <input type="range" id="green" name="volume" min="0" max="255" onchange="myFunction()"/>
        <br />
        <label for="">Blue</label>
        <input type="range" id="blue" name="volume" min="0" max="255" onchange="myFunction()"/>
        <br />
      </div>
      
      <div class="main-sec">
        <p ><span id="valueColor1"> </span> <span id="valueColor2"></span><span id="valueColor3"></span></p>
        <div id="colorIs">ColorIs</div>
      </div>
    </div>
    <script src="./colorPicker.js"></script>
  </body>
</html>
