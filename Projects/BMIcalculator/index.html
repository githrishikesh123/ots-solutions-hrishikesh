<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>BMI Calculator</h1>
      <div class="main-primary">
        <form action="">
            <label for="">Enter Your Height</label>
          <input type="text" name="" id="heightInput" placeholder="Height in meter" />
          <br>
          <label for="">Enter Your Weight</label>
          <input type="text" name="" id="weightInput" placeholder="Weight in Kg" />
          <br>
          <input type="button" value="Calculate" onclick="submitBtn()" class="submitBtn">
        </form> 
        <p>Your BMI is: <span class="bmires" id="bmires"></span></p>
        <div class="main secondary">
            <p>Previous BMI Queries - <span id="bmiQueries"></span></p>
          </div>
      </div>

    </div>
    <script src="./BMI.js"></script>
  </body>
</html>
